<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Простые задачи с использованием JS</title>
  <meta name="description" content="Script course">
  <meta name="author" content="Grigoriev Alexey 451">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <p>
  	<input type="text" name="lucky-number"/>
  	<input type="button" onclick="getLucky()">
  </p>

</head>

<body>
  <script>
  	function getLucky() {
  		const digits = 6;

	  	var number = parseInt(document.getElementsByName('lucky-number')[0].value);
	  	if (number < Math.pow(10, digits - 1) || number >= Math.pow(10, digits)) {
	  		console.log(number)
	  		console.log(Math.pow(10, digits))
	  		console.log(Math.pow(10, digits + 1))
	  		alert("Число должно быть шестизначным");
	  	}
	  	else {
	  		var mod = 10;
	  		var div = 1;
	  		var right = 0;
	  		for (var i = 0; i < digits / 2; i++) {
	  			right += Math.floor((number % mod) / div);
	  			mod *= 10;
	  			div *= 10;
	  		}

	  		var left = 0
	  		for (var i = digits / 2; i < digits; i++) {
	  			left += Math.floor((number % mod) / div);
	  			mod *= 10;
	  			div *= 10;
	  		}
	  		var ans = "Число слева: " + left.toString()
	  		ans += ", число справа: " + right.toString()
	  		alert(ans + ". Они счастливые? " + (left == right).toString())
	  	}
  	}
  	
  </script>
</body>
</html>
